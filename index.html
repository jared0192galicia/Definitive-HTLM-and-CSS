<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Descripcion cagada">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header></header>
    
    <main>
        <section>
            <!-- Usado para formularios -->
            <form action="">
                <label for="nombre">
                    <!-- span indica que poner en el input -->
                    <span>Nombre </span>
                    <input type="text" id="nombre" placeholder="Name" required>
                </label>
                <label for="Apellidos">
                    <!-- span indica que poner en el input -->
                    <span>Apellidos</span>
                    <input type="text" id="Apellidos" placeholder="Apellidos">
                </label>
                <label for="Fecha de nacimiento">
                    <!-- span indica que poner en el input -->
                    <span>Fecha de nacimiento</span>
                    <input type="date" id="fecha">
                </label>
                <label for="hora">
                    <span>A que hora</span>
                    <input type="time" id="hora">
                </label>
            </form>
        </section>
    </main>

    <footer></footer>
</body>
</html>
